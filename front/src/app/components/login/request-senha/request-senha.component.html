<div bsModal #formModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" (onHide)="onHide(form)">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Esqueci minha senha</h4>
        <button type="button" class="close pull-right" (click)="hideModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (ngSubmit)="enviar(form)" class="form-horizontal" #form="ngForm">
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-12 padding-form">
              <div class="form-group">
                <label class="col-sm-2 control-label">
                  Email
                  <span class="text-danger">*</span>
                </label>
                <div class="m-b-sm col-sm-10">
                  <input type="text" class="input mt-5" id="login" name="email" placeholder="Email" required>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix form-buttons">
            <button type="button" class="btn btn-w-m btn-white" [ngClass]="{'loading-button': isLoading}" (click)="hideModal()">
              Cancelar
            </button>
            <button type="submit" class="btn btn-w-m btn-primary" [ngClass]="{'loading-button': isLoading}"[disabled]="isLoading || !form.form.valid">
              <i class="fa fa-check"></i> Salvar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
