<div class="wrapper wrapper-content notranslate" translate="no">
    <div class="row">
        <div class="col-md-8">
            <div class="ibox animated fadeInRight">
                <div class="ibox-title">
                    <h4>Titulo</h4>
                    <div class="ibox-tools">
                        <button class="btn btn-sm btn-green me-3">
                            <i class="fa fa-plus"> boleto</i>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body row">
                                    <div class="col-9 d-flex align-items-center">
                                        <p class="card-text">Titulo</p>
                                        <span class="label label-not-confirmed">A pagar</span>
                                        <span class="label label-green">Pago</span>
                                        <span class="label label-danger">Não pago</span>
                                    </div>
                                    <div class="col-3 d-flex justify-content-end">
                                        <button class="btn btn-sm btn-green me-3">
                                            <i class="fa fa-money"></i>
                                        </button>
                                        <button [swal]="{ title: 'Deseja realmente deletar essa finança?', showCancelButton: true }"
                                            (confirm)="saveFile($event)" (dismiss)="handleDismiss($event)" class="btn btn-sm btn-danger">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="ibox animated fadeInRight">
                <div class="ibox-title">
                    <h4>Informações</h4>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <label class="col-sm-12 control-label">
                            Nome
                            <span class="text-danger">*</span>
                        </label>
                        <div class="m-b-sm col-sm-12">
                            <input type="text" class="form-control" #inputNome="ngModel"
                                name="nome" [ngModel]="" required>
                        </div>
                    </div>

                    <div class="row">
                        <label class="col-sm-12 control-label">
                            Descrição
                            <span class="text-danger">*</span>
                        </label>
                        <div class="m-b-sm col-sm-12">
                            <input type="text" class="form-control" #inputNome="ngModel"
                                name="nome" [ngModel]="" required>
                        </div>
                    </div>

                    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix form-buttons flex-start col-md-offset-2 btn-l-5">
                        <button type="button" class="btn btn-w-m btn-white mx-3" (click)="hideModal()">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-w-m btn-primary">
                            <i class="fa fa-check"></i> Salvar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
