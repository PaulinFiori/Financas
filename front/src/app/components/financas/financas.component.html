<div class="wrapper wrapper-content notranslate" translate="no">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox animated fadeInRight">
                <div class="ibox-title">
                    <h4>Minhas finanças</h4>
                    <div class="ibox-tools">
                        <button class="btn btn-sm btn-green me-3">
                            <i class="fa fa-plus"> finança</i>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body row">
                                    <div class="col-9 d-flex align-items-center">
                                        <p class="card-text">Titulo</p>
                                    </div>
                                    <div class="col-3 d-flex justify-content-end">
                                        <a [routerLink]="['/financa-especifica']" class="btn btn-sm btn-warning me-3">
                                            <i class="fa fa-edit"></i>
                                        </a>
                                        <button [swal]="{ title: 'Deseja realmente deletar essa finança?', showCancelButton: true }"
                                            (confirm)="saveFile($event)" (dismiss)="handleDismiss($event)" class="btn btn-sm btn-danger">
                                            <i class="fa fa-times"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
